# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y
# CONFIG_ZMK_SLEEP=y
# CONFIG_ZMK_BATTERY_VOLTAGE_DIVIDER=y


# Keyboard name / max 16 characters 
CONFIG_ZMK_KEYBOARD_NAME="Keta_Corn"

# Deep sleep timeout / 30 minutes
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=800000

# makes BT connection stronger
CONFIG_BT_CTRL_TX_PWR_PLUS_8=y
